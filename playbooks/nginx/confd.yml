---
- name: "nginx: deploy .conf files"
  hosts: all
  become: true
  tasks:
    - name: "nginx: generate, apply configs"
      block:
        - name: Generate
          ansible.builtin.include_role:
            name: nginx
            tasks_from: confd.yml

        - name: Apply
          ansible.builtin.include_role:
            name: nginx
            tasks_from: apply.yml
