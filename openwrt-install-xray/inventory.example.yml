all:
  vars:
    ansible_connection: ssh
    ansible_shell_type: sh
    ansible_python_interpreter: /bin/false
    # templates/playbook.yml
    ts_workdir: "{{ lookup('env','PWD') }}/templates/workdir"
    ts_xray_etc_config: "{{ ts_workdir }}/config/xray"
    ts_xray_initd_config: "{{ ts_workdir }}/init.d/xray"
    ts_xray_config: "{{ ts_workdir }}/xray/config.json"
    ts_xray_geosite: "{{ ts_workdir }}/xray/geosite.dat"
    ts_xray_geoip: "{{ ts_workdir }}/xray/geoip.dat"
    # compress/playbook.yml
    compress_upx_url: "https://github.com/upx/upx/releases/download/v5.0.2/upx-5.0.2-amd64_linux.tar.xz"
    compress_xray_url: "https://github.com/XTLS/Xray-core/releases/download/v25.12.2/Xray-linux-arm64-v8a.zip"
    compress_workdir: "{{ lookup('env','PWD') }}/compress/workdir"
    compress_xray_bin: "{{ compress_workdir }}/xray"
    # playbook.yml
    # https://xtls.github.io/en/config/features/env.html
    xray_bin: "/usr/local/bin/xray"
    xray_etc_config: "/etc/config/xray"
    xray_initd_config: "/etc/init.d/xray"
    xray_location_config: "/etc/xray/config.json"
    xray_location_confdir: ""
    xray_location_asset: "/usr/local/share/xray"
    xray_geosite: "{{ xray_location_asset }}/geosite.dat"
    xray_geoip: "{{ xray_location_asset }}/geoip.dat"
  hosts:
    vps:
      ansible_host: 192.168.1.1
      ansible_port: 22
      ansible_user: "root"
      ansible_ssh_private_key_file: ~/.ssh/id_rsa
