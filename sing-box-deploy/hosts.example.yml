all:
  children:
    vps_servers:
      hosts:
        myvps1:
          ansible_host: 192.168.1.2
          ansible_port: 22
          ansible_user: hello
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          local_file: ./service/server-hello.json
          remote_file: /etc/sing-box/config.json

    public_config:
      hosts:
        myvps2:
          ansible_host: 192.168.1.3
          ansible_port: 22
          ansible_user: world
          files_to_deploy:
            - src: "./public/android.json"
              dest: "/usr/share/nginx/static/android.json"
            - src: "./public/android-2.json"
              dest: "/usr/share/nginx/static/android-2.json"
          files_to_delete:
            - dest: "/usr/share/nginx/static/android-3.json"

    router:
      hosts:
        openwrt:
          ansible_host: 192.168.1.1
          ansible_port: 22
          ansible_user: root
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          local_file: ./service/router.json
