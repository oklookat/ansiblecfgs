all:
  hosts:
    vps:
      ansible_host: 192.168.1.1
      ansible_port: SSH_PORT
      ansible_user: "NOT_ROOT_USER"
      ansible_become_password: "USER_PASSWORD"
      ansible_ssh_private_key_file: ~/.ssh/id_rsa
      xray_username: "xray"
      sni: "example.com"
      ssl_group_name: "selfssl"
      cert_days: 365
      cert_key_path: "/etc/selfssl/self.key"
      cert_pubkey_path: "/etc/selfssl/self.cert"
      xhttp_path: "/hello"
