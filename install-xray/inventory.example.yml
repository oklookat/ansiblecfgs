all:
  hosts:
    vps:
      ansible_host: 192.168.1.1
      ansible_port: SSH_PORT
      ansible_user: "NOT_ROOT_USER"
      ansible_become_password: "USER_PASSWORD"
      ansible_ssh_private_key_file: ~/.ssh/id_rsa
      xray_username: xray
      xray_autoupdate: true
      xray_autoupdate_without_geodata: false
      xray_autoupdate_calendar: monthly
      xray_autoupdate_random_delay: 6h
