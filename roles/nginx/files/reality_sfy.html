<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --text: #ffffff;
            }
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    Example.
</body>
</html>
